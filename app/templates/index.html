{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

    <h1 class="home--heading">Mentor matcher</h1>
    <p class="lead">Welcome to the mentor matcher.</p>

	<hr>

    <div>
	    <h2>Tasks</h2>
	    <p>Pick a task length.</p>
	    <div class="button-group" role="group" aria-label="Basic example">
			<button type="button" class="button" onclick="handleClick('small')">50 participants</button>
			<button type="button" class="button" onclick="handleClick('large')">500 participants</button>
	    </div>
	</div>

	<hr>

	<details>
		<summary>Task Status</summary>

		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Status</th>
					<th>Result</th>
				</tr>
			</thead>
			<tbody id="tasks">

			</tbody>
		</table>
	</details>
{% endblock %}
